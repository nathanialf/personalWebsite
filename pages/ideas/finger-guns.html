How to fire finger guns
<ul>
    <li>Pinky, Ring, Thumb and Middle Fingers curled</li>
    <li>Index Finger is extended</li>
    <li>Game fires from last position before rapid movement</li>
    <li>Trigger is rapidly rotating hand upward</li>
    <li>Reload is by holstering finger guns along pants seam</li>
</ul>
